<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <title>Сalculator</title>
</head>
<body>

<section>
    <div class="calculator">

        <div class="result">
            <span id="answer"></span>
        </div>

        <hr>

        <div class="inputBlock">
            <input id="firstNum" type="text" placeholder="Число 1">
            <input id="secondNum" type="text" placeholder="Число 2">
        </div>

        <div class="operationBlock">
            <button class="button" id="buttonPlus">+</button>
            <button class="button" id="buttonMinus">-</button>
            <button class="button" id="buttonMultiply">*</button>
            <button class="button" id="buttonDivide">/</button>
        </div>


    </div>
</section>


<script src="main.js"></script>
</body>
</html>
